  <script>
       var data = `<xml><block type="cwDrawingOf" id="*NE*tEO)W*lv@[i#)hxy"><value
         name="VALUE"><shadow type="cwBlank"
         id="_ARU=s2*:-h}4yw7LorJ"></shadow><block
         type="cwCodeWorldLogo"
         id="KY]ScC,e*u!;(TXq-MlU"></block></value></block></xml>`

    function loadXml(data){
      var workspace = Blockly.getMainWorkspace();
      if(!workspace){
        setTimeout(function() { loadXml(data) }, 500);
        return; // Try again a little later
      }
      var xml = Blockly.Xml.textToDom(data);
      Blockly.Xml.domToWorkspace(xml, workspace);
    }
  </script>
