<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Blockly Demo: Fixed Blockly</title>
  <script type="text/javascript" src="blockly/blockly_uncompressed.js"></script>
  <!-- Default Blockly -->
  <script src="blockly/blocks/logic.js"></script>
  <script src="blockly/blocks/loops.js"></script>
  <script src="blockly/blocks/math.js"></script>
  <script src="blockly/blocks/text.js"></script>
  <script src="blockly/blocks/lists.js"></script>
  <script src="blockly/blocks/types.js"></script>
  <script src="blockly/blocks/colour.js"></script>
  <!-- Anthon/Sorin and testing things -->
  <script src="blockly/blocks/typed-blocks.js"></script>
  <!-- CodeWorld blocks -->
  <script src="js/blocks/cw-program.js"></script>
  <script src="js/blocks/cw-text.js"></script>
  <script src="js/blocks/cw-math.js"></script>
  <script src="js/blocks/cw-pictures.js"></script>
  <script src="js/blocks/cw-lists.js"></script>
  <!-- Default Blockly -->
  <script src="blockly/blocks/variables.js"></script>
  <script src="blockly/blocks/test.js"></script>
  <script src="blockly/blocks/procedures.js"></script> 
  <script src="blockly/blocks/funblocks-procedures.js"></script>
  <script type="text/javascript" src="blockly/msg/js/en.js"></script>
  <style>
    body {
      background-color: #fff;
      font-family: sans-serif;
    }
    h1 {
      font-weight: normal;
      font-size: 140%;
    }
  </style>
</head>
<body>
  <div id="blocklyDiv" style="height: 600px; width: 1024px;"></div>

  <xml id="toolbox" style="display: none">

    <category name="Programs">
      <block type="cwAnimationOf"></block>
      <block type="cwSimulationOf"></block>
      <block type="cwInteractionOf"></block>
      <block type="drawingOfTest"></block>
    </category>
    <category name="Pictures">
      <block type="circTest">
      <value name="NUM">
      <shadow type="numNumber">
        <field name="NUMBER">5</field>
      </shadow>
      </value>
      </block>
      <block type="cwCombine">
      </block>
    </category>
    <category name="Text">
      <block type="txtConcat">
      </block>
    </category>
    <category name="Logic">
      <block type="logic_boolean_typed"></block>
      <block type="logic_ternary_typed"></block>
      <block type="logic_compare_typed"></block>
    </category>
    <category name="Lists">
      <block type="lists_create_with_typed"></block>
      <block type="lists_comprehension"></block>
      <block type="variables_get_lists"></block>
      <block type="lists_path"></block>
    </category>
    <category name="Math">
      <block type="numNumber"></block>
      <block type="math_arithmetic_typed"></block>
    </category>
    <category name="Pairs">
      <block type="pair_create_typed"></block>
      <block type="pair_first_typed"></block>
      <block type="pair_second_typed"></block>
    </category>

    <category name="Events" custom="EVENT">

    </category>
    <category name="Types" custom="DATATYPE">
      <block type="type_number"></block>
      <block type="type_bool"></block>
      <block type="type_text"></block>
      <block type="type_product"></block>
      <block type="type_sum"></block>
    </category>
    <category name="Test">
      <block type="func_test"></block>
      <block type="take_func_test"></block>
      <block type="math_test"></block>
    </category>
    <category name="Definitions" custom="PROCEDURE"></category>
  </xml>

  <script>
    Blockly.inject(document.getElementById('blocklyDiv'),
        {path: '../../', toolbox: document.getElementById('toolbox'),
          media:'blockly/media/',
          zoom:{controls:true} });
  </script>

</body>
</html>
