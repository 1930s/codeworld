    <script src="blockly/blocks_compressed.js"></script>
    <script src="blockly/core/field_label_emph.js"></script>
    <script src="blockly/msg/js/en.js"></script>

    <script src="js/blockworld.js"></script>

  </head>


  <body>
    <div class="container-fluid">
      <nav class="navbar navbar-default navbar-fixed-top">
        <a class="navbar-brand" href="/blocks">CodeWorld Blocks</a>
        <ul class="nav navbar-nav">
          <li><a href="/">Code</a></li>
        </ul>
      </nav>
    </div>
    </br></br>
  <div class="container-fluid">
    <div class="row full">
        <!--<div id="sidebar" class="col-md-1">
  
            <h3>File</h3>
            
            <div class="btn-group-vertical" style="width:100%;" role="group" aria-label="...">
               <button type="button" class="btn btn-primary">New</button>

               <button type="button" class="btn btn-danger">Sign in</button>
            </div>
        </div> -->

        <div id="main" class="col-md-8">
            <div class="row">
              <h3>Build</h3>
                <div class="col-md-12">

                  <xml id="toolbox" style="display: none">
                      <category name="Programs">
                          <block type="cwDrawingOf"></block>
                      </category>
                      <category name="Pictures">
                          <block type="cwBlank"></block>
                          <block type="cwCoordinatePlane"></block>
                          <block type="cwCodeWorldLogo"></block>
                          <block type="cwText"></block>
                          <block type="cwCircle"></block>
                          <block type="cwThickCircle"></block>
                          <block type="cwSolidCircle"></block>
                          <block type="cwRectangle"></block>
                          <block type="cwThickRectangle"></block>
                          <block type="cwSolidRectangle"></block>
                          <block type="cwArc"></block>
                          <block type="cwSector"></block>
                          <block type="cwThickArc"></block>
                      </category>
                      <category name="Transformations">
                          <block type="cwTranslate"></block>
                          <block type="cwScale"></block>
                          <block type="cwRotate"></block>
                          <block type="cwCombine"></block>
                          <block type="cwColored"></block>
                      </category>
                      <category name="Numbers">
                          <block type="numNumber"></block>
                          <block type="numAdd"></block>
                          <block type="numSub"></block>
                          <block type="numMult"></block>
                          <block type="numDiv"></block>
                          <block type="numExp"></block>
                          <block type="numMax"></block>
                          <block type="numMin"></block>
                          <block type="numOpposite"></block>
                          <block type="numAbs"></block>
                          <block type="numRound"></block>
                          <block type="numReciprocal"></block>
                          <block type="numQuot"></block>
                          <block type="numRem"></block>
                          <block type="numPi"></block>
                          <block type="numSqrt"></block>
                          <block type="numGCD"></block>
                          <block type="numLCM"></block>
                      </category>
                      <category name="Text">
                          <block type="text"></block>
                          <block type="txtConcat"></block>
                          <block type="txtPrinted"></block>
                          <block type="txtLowercase"></block>
                          <block type="txtUppercase"></block>
                          <block type="txtCapitalized"></block>
                      </category>
                      <category name="Colors">
                          <block type="cwRed"></block>
                          <block type="cwBlue"></block>
                          <block type="cwGreen"></block>
                          <block type="cwBrown"></block>
                          <block type="cwOrange"></block>
                          <block type="cwBlack"></block>
                          <block type="cwWhite"></block>
                          <block type="cwCyan"></block>
                          <block type="cwMagenta"></block>
                          <block type="cwYellow"></block>
                          <block type="cwAquamarine"></block>
                          <block type="cwAzure"></block>
                          <block type="cwViolet"></block>
                          <block type="cwChartreuse"></block>
                          <block type="cwRose"></block>
                          <block type="cwPink"></block>
                          <block type="cwPurple"></block>
                          <block type="cwGray"></block>
                          <block type="cwMixed"></block>
                          <block type="cwLight"></block>
                          <block type="cwDark"></block>
                          <block type="cwBright"></block>
                          <block type="cwDull"></block>
                          <block type="cwTranslucent"></block>
                          <block type="cwRGBA"></block>
                      </category>
                      <category name="Logic">
                          <block type="conIf"></block>
                          <block type="conEq"></block>
                          <block type="conNeq"></block>
                          <block type="conAnd"></block>
                          <block type="conOr"></block>
                          <block type="conNot"></block>
                          <block type="conTrue"></block>
                          <block type="conFalse"></block>
                          <block type="conGreater"></block>
                          <block type="conGeq"></block>
                          <block type="conLess"></block>
                          <block type="conLeq"></block>
                          <block type="conEven"></block>
                          <block type="conOdd"></block>
                          <block type="conStartWith"></block>
                          <block type="conEndWith"></block>
                      </category>
                      <category name="Definitions">
                          <block type="letVar"></block>
                      </category>
                      
                   </xml>

                <div id="blocklyDiv" style="height: 85%; width:100%;"> </div>

                </br>
                <div class="btn-group" role="group" aria-label="...">
                    <!-- <button type="button" class="btn btn-primary"
                      id="btnBuild">Build</button> -->
                    <!-- <button type="button" class="btn btn-warning" id="btnBoom">Boom</button>
                    <button type="button" class="btn btn-warning"
                    id="btnBam">Bam</button> -->
                </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
          <h3>Play</h3>
          <div id="result">
            <iframe id="runner" class="dropbox" width="400px;" 
              height="400px;"></iframe>
            
          </div>
          <h4>Generated Code:</h4>
          <pre id="genCode" class="cm-s-default" style="width:100%;
          height:auto;padding:10px;">
          </pre> 
        </div> 
    </div>
  </div>
  </br>
  <div class="container-fluid">
    <nav class="navbar navbar-default navbar-fixed-bottom" style="padding-left:
    10px;">
      <button type="button" class="btn btn-success navbar-btn" id="btnRun">Run</button>
      <p class="navbar-text navbar-right" style="padding-right:
      30px;">Status:
        <a id="message">None</a> </p>
    </nav>

  </div>

  <script src="js/blocks_runmain.js"></script> 

  <script type="text/javascript" src="js/codemirror-compressed.js"></script>
  <script type="text/javascript" src="js/codeworld-mode.js"></script>
  <script type="text/javascript">init();</script>
  </body>

</html>
