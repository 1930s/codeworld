  <body>
    <div class="container-fluid">
      <nav class="navbar navbar-default navbar-fixed-top">

  <div class="container-fluid">
    <div class="row full">
        <!--<div id="sidebar" class="col-md-1">

        <div id="main" class="col-md-8">
            <div class="row">
              <h3>Build</h3>
                <div class="col-md-12">

                  <xml id="toolbox" style="display: none">
                      <category name="Programs">
                          <block type="cw_drawingof"></block>
                      </category>
                      <category name="Pictures">
                          <block type="cw_blank"></block>
                          <block type="cw_coordinatePlane"></block>
                          <block type="cw_codeWorldLogo"></block>
                          <block type="cw_text"></block>
                          <block type="cw_circle"></block>
                          <block type="cw_thickCircle"></block>
                          <block type="cw_solidcircle"></block>
                          <block type="cw_rectangle"></block>
                          <block type="cw_thickRectangle"></block>
                          <block type="cw_solidrectangle"></block>
                          <block type="cw_arc"></block>
                          <block type="cw_sector"></block>
                          <block type="cw_thickArc"></block>
                      </category>
                      <category name="Transformations">
                          <block type="cw_translate"></block>
                          <block type="cw_scale"></block>
                          <block type="cw_rotate"></block>
                          <block type="cw_combine"></block>
                          <block type="cw_colored"></block>
                      </category>
                      <category name="Numbers">
                          <block type="num_number"></block>
                          <block type="num_add"></block>
                          <block type="num_subtract"></block>
                          <block type="num_multiply"></block>
                          <block type="num_div"></block>
                          <block type="num_exp"></block>
                          <block type="num_max"></block>
                          <block type="num_min"></block>
                          <block type="num_opposite"></block>
                          <block type="num_abs"></block>
                          <block type="num_round"></block>
                          <block type="num_recip"></block>
                          <block type="num_quot"></block>
                          <block type="num_rem"></block>
                          <block type="num_pi"></block>
                          <block type="num_sqrt"></block>
                          <block type="num_gcd"></block>
                          <block type="num_lcm"></block>
                      </category>
                      <category name="Text">
                          <block type="text"></block>
                          <block type="txt_concat"></block>
                          <block type="txt_printed"></block>
                          <block type="txt_lowercase"></block>
                          <block type="txt_uppercase"></block>
                          <block type="txt_capitalized"></block>
                      </category>
                      <category name="Colors">
                          <block type="cw_red"></block>
                          <block type="cw_blue"></block>
                          <block type="cw_green"></block>
                          <block type="cw_brown"></block>
                          <block type="cw_orange"></block>
                          <block type="cw_black"></block>
                          <block type="cw_white"></block>
                          <block type="cw_cyan"></block>
                          <block type="cw_magenta"></block>
                          <block type="cw_yellow"></block>
                          <block type="cw_aquamarine"></block>
                          <block type="cw_azure"></block>
                          <block type="cw_violet"></block>
                          <block type="cw_chartreuse"></block>
                          <block type="cw_rose"></block>
                          <block type="cw_pink"></block>
                          <block type="cw_purple"></block>
                          <block type="cw_gray"></block>
                          <block type="cw_mixed"></block>
                          <block type="cw_light"></block>
                          <block type="cw_dark"></block>
                          <block type="cw_bright"></block>
                          <block type="cw_dull"></block>
                          <block type="cw_translucent"></block>
                          <block type="cw_rgba"></block>
                      </category>
                      <category name="Logic">
                          <block type="con_if"></block>
                          <block type="con_eq"></block>
                          <block type="con_neq"></block>
                          <block type="con_and"></block>
                          <block type="con_or"></block>
                          <block type="con_not"></block>
                          <block type="con_true"></block>
                          <block type="con_false"></block>
                          <block type="con_greater"></block>
                          <block type="con_geq"></block>
                          <block type="con_less"></block>
                          <block type="con_leq"></block>
                          <block type="con_even"></block>
                          <block type="con_odd"></block>
                          <block type="con_startwith"></block>
                          <block type="con_endwith"></block>
                      </category>
                      <category name="Definitions">
                          <block type="letVar"></block>
                      </category>
                      
                   </xml>

                <div id="blocklyDiv" style="height: 85%; width:100%;"> </div>

                </br>
                <div class="btn-group" role="group" aria-label="...">
                    <!-- <button type="button" class="btn btn-primary"
                      id="btnBuild">Build</button> -->
                    <!-- <button type="button" class="btn btn-warning" id="btnBoom">Boom</button>
                    <button type="button" class="btn btn-warning"
                    id="btnBam">Bam</button> -->
                </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
          <h3>Play</h3>
          <div id="result">
            <iframe id="runner" class="dropbox" width="400px;" 
              height="400px;"></iframe>
            
          </div>
          <h4>Generated Code:</h4>
          <pre id="genCode" class="cm-s-default" style="width:100%;
          height:auto;padding:10px;">
          </pre> 
        </div> 
    </div>
  </div>
  </br>

      30px;">Status:
        <a id="message">None</a> </p>
    </nav>

  </div>
