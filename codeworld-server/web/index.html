<!doctype html>

<html>
  <head>
    <script src="codeworld.js"></script>
    <script src="codemirror-compressed.js"></script>

    <link rel="stylesheet" href="codemirror.css">
    <link rel="stylesheet" href="codeworld.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">

    <script type="text/template" id="exampleTemplate">
      <a class="cw-button cw-button-left blue"><i class="fa fa-cube"></i>&nbsp; {{label}}</a>
    </script>
  </head>
  <body onload="init()" class="flex">
    <div id="mainRow">
      <div id="nav">
        <div id="nav_mine">
          <a class="cw-button cw-button-left green" onclick="load('')"><i class="fa fa-plus"></i>&nbsp; New</a>
        </div>
        <div id="nav_examples">
        </div>
      </div>

      <form id="source" class="dropbox"><textarea id="editor" placeholder="Type your program here..."></textarea></form>

      <div id="result">
        <iframe id="runner" class="dropbox" width="500" height="500"></iframe>
        <pre id="message" class="dropbox"></pre>
      </div>
    </div>
    <div id="buttons">
      <a id="navButton" class="cw-button blue" onclick="toggleBrowser()"><i class="fa fa-list"></i>&nbsp; Browser</a>
      <a id="openButton" class="cw-button green" onclick="openFile()" style="display: none"><i class="fa fa-open"></i>&nbsp; Open</a>
      <a id="saveButton" class="cw-button green" onclick="saveFile()" style="display: none"><i class="fa fa-save"></i>&nbsp; Save</a>
      <a id="saveAsButton" class="cw-button green" onclick="saveFileAs()" style="display: none"><i class="fa fa-save-as"></i>&nbsp; Save As</a>
      <a id="signin"  class="cw-button green" onclick="signin()"><i class="fa fa-sign-in"></i>&nbsp; Sign In</a>
      <a id="signout" class="cw-button red"   onclick="signout()" style="display: none"><i class="fa fa-sign-out"></i>&nbsp; Sign Out</a>
      <a id="shareButton" class="cw-button blue" onclick="share()"><i class="fa fa-share"></i>&nbsp; Share</a>
      <a class="cw-button red" onclick="stop()"><i class="fa fa-stop"></i>&nbsp; Stop</a>
      <a class="cw-button green" onclick="compile()"><i class="fa fa-play"></i>&nbsp; Run</a>
    </div>
  </body>
</html>
