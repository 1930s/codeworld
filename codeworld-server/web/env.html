<html>
  <head>
    <title>CodeWorld</title>
    <link rel="stylesheet" href="codemirror.css">
    <link rel="stylesheet" href="codeworld.css">
    <link rel="stylesheet" href="show-hint.css">
    <link rel="stylesheet" href="codeworld-cm.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.0/sweetalert.min.css">

    <script type="text/template" id="projectTemplate">
      <a class="cw-button cw-button-left green {{ifactive project-active}}"><i class="fa fa-lg fa-cube fa-fw"></i>&nbsp; {{label}}</a>
    </script>
  </head>
  <body onload="init()" class="flex">
    <div id="mainRow">
      <div id="nav" class="dropbox">
        <div id="nav_ctrl">
          <a id="saveButton" class="cw-button cw-button-left blue" onclick="saveProject()">
            <i class="fa fa-lg fa-cloud-upload"></i>&nbsp; Save
          </a>
          <a id="saveAsButton" class="cw-button cw-button-left blue" onclick="saveProjectAs()">
            <i class="fa fa-lg fa-ellipsis-h"></i>&nbsp; Save As
          </a>
          <a id="deleteButton" class="cw-button cw-button-left red" onclick="deleteProject()">
            <i class="fa fa-lg fa-trash-o"></i>&nbsp; Delete
          </a>
          <a id="signin"  class="cw-button cw-button-left blue" onclick="signin()">
            <i class="fa fa-lg fa-sign-in"></i>&nbsp; Sign In
          </a>
          <a id="signout" class="cw-button cw-button-left blue" onclick="signout()">
            <i class="fa fa-lg fa-sign-out"></i>&nbsp; Sign Out
          </a>
        </div>
        <div id="nav_mine">
          <a id="newButton" class="cw-button cw-button-left red" onclick="setCode('')">
            <i class="fa fa-lg fa-plus fa-fw"></i>&nbsp; New
          </a>
        </div>
      </div>

      <form id="source" class="dropbox"><textarea id="editor" placeholder="Type your program here..."></textarea></form>

      <iframe id="doc" class="dropbox" src="doc.html?help/main.md"></iframe>

      <div id="result">
        <iframe id="runner" class="dropbox" width="500" height="500"></iframe>
        <pre id="message" class="dropbox"></pre>
      </div>
    </div>
    <div id="buttons">
      <a id="navButton" class="cw-button blue" onclick="toggleBrowser()"><i class="fa fa-lg fa-cubes"></i>&nbsp; Browse</a>
      <a id="docButton" class="cw-button blue" onclick="toggleDoc('help/main.md')"><i class="fa fa-lg fa-book"></i>&nbsp; Help</a>
      <a id="bugButton" class="cw-button blue" target="_blank" href="https://github.com/google/codeworld/issues/new"><i class="fa fa-lg fa-bug"></i>&nbsp; Report Bug</a>
      <a id="shareButton" class="cw-button blue" onclick="share()"><i class="fa fa-lg fa-share"></i>&nbsp; Share</a>
      <a class="cw-button red" onclick="stop()"><i class="fa fa-lg fa-stop"></i>&nbsp; Stop</a>
      <a class="cw-button green" onclick="compile()"><i class="fa fa-lg fa-play"></i>&nbsp; Run</a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.0/sweetalert.min.js"></script>
    <script src="codemirror-compressed.js"></script>
    <script src="codeworld-mode.js"></script>
    <script src="codeworld.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=handleGAPILoad"></script>
  </body>
</html>
